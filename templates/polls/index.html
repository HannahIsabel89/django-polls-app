{% extends 'base.html' %}
{% block content %}
<h1>Poll questions</h1>
{% if latest_question_list %}
    <ul class="list-group">
    {% for question in latest_question_list %}
        <li class="list-group-item"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>    
    {% endfor %}
    </ul><br>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
