{% extends 'base.html' %}

{% block content %}
    <legend><h1>Question: {{ question.question_text }}</h1></legend>
    <h3>Responses and number of votes</h3>
<ul class="list-group">
    {% for choice in question.choice_set.all %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ choice.choice_text }} 
            <span> {{choice.votes}} </span>
        </li><br>
{% endfor %}
  </ul>
<a href="{% url 'polls:index' %}" type="button" class="btn btn-dark" style="margin-top: 15px">Back to main menu</a>
{% endblock %}
